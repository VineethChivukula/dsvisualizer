<!--

  This is the main HTML file for the DS Visualizer project. It contains the basic structure of the web page.

  - The doctype declaration specifies that this is an HTML5 document.
  - The lang attribute specifies the language of the document, which is set to "en" for English.
  - The head section contains meta tags for character encoding and viewport settings.
  - The title element sets the title of the web page to "DS Visualizer".
  - The body section contains a div element with the id "root", which serves as the root container for the application.

  Author: Vineeth Chivukula
  Date: 2024-08-05
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DS Visualizer</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
